<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOOM | Stitched Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --purple: #8b5cf6;
            --blue: #3b82f6;
            --pink: #d946ef;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: #fff;
            overflow-x: hidden;
            cursor: none;
        }

        /* --- 1. THE TACTILE OVERLAYS --- */
        body::before {
            content: ''; position: fixed; inset: 0; pointer-events: none; z-index: 50;
            background: radial-gradient(circle at 50% 50%, transparent 20%, rgba(0,0,0,0.7) 100%);
        }

        .noise {
            position: fixed; inset: 0; z-index: 60; pointer-events: none; opacity: 0.06;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_v2.png");
        }

        .scanlines {
            position: fixed; inset: 0; z-index: 55; pointer-events: none; opacity: 0.03;
            background: linear-gradient(to bottom, transparent 50%, #fff 50%);
            background-size: 100% 4px;
        }

        /* --- 2. LIQUID ENGINE --- */
        .liquid-container {
            position: fixed; inset: 0; z-index: -2; overflow: hidden;
            background: #050510;
        }

        .liquid-video {
            position: absolute; top: -15%; left: -15%; width: 130%; height: 130%;
            object-fit: cover; filter: saturate(2.2) contrast(1.1) brightness(0.65);
            mix-blend-mode: screen;
        }

        .glass-overlay {
            position: fixed; inset: 0; z-index: -1;
            backdrop-filter: blur(110px) saturate(1.8);
            -webkit-backdrop-filter: blur(110px) saturate(1.8);
            background: rgba(0, 0, 0, 0.3);
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* --- 3. NAVIGATION & LOGO --- */
        nav {
            padding: 3rem; display: flex; justify-content: space-between; align-items: center;
            max-width: 1600px; margin: 0 auto; position: relative; z-index: 100;
        }

        .logo { font-weight: 900; font-size: 1.8rem; letter-spacing: -3px; display: flex; align-items: center; gap: 10px; }
        .logo-box { width: 30px; height: 30px; border: 2.5px solid #fff; border-radius: 6px; position: relative; overflow: hidden; }
        .logo-box::after { content: ''; position: absolute; top: 0; left: 50%; width: 2px; height: 100%; background: var(--purple); transform: rotate(45deg); box-shadow: 0 0 15px var(--purple); }

        /* --- 4. HERO SECTION --- */
        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            position: relative;
        }

        h1 {
            font-size: clamp(4rem, 22vw, 13rem); font-weight: 900;
            line-height: 0.72; letter-spacing: -0.1em;
            background: linear-gradient(180deg, #fff 45%, rgba(255,255,255,0.05));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            z-index: 10;
        }

        .btn-wrap { margin-top: 4rem; z-index: 10; }
        .btn {
            background: #fff; color: #000; padding: 22px 55px; border-radius: 100px; 
            font-weight: 900; text-decoration: none; font-size: 1rem; display: block;
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
        }
        .btn:hover { transform: scale(1.05); }

        /* --- 5. GHOSTED SOCIAL PROOF --- */
        .social-proof {
            position: absolute; bottom: 6vh; width: 100%;
            display: flex; flex-direction: column; align-items: center; gap: 1.5rem; z-index: 10;
        }

        .proof-label { font-size: 0.65rem; font-weight: 900; letter-spacing: 0.6em; opacity: 0.25; text-transform: uppercase; }
        .logo-grid { display: flex; gap: 5rem; align-items: center; opacity: 0.3; filter: grayscale(1) brightness(2.5); transition: opacity 0.5s ease; }
        .logo-grid:hover { opacity: 0.6; }
        .logo-grid svg { height: 20px; fill: #fff; }

        /* --- 6. CONTENT CARDS --- */
        .process { padding: 15rem 2rem; max-width: 1200px; margin: 0 auto; perspective: 1200px; }
        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.04), transparent);
            border: 1px solid var(--border); padding: 5rem; border-radius: 60px;
            backdrop-filter: blur(50px);
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1), box-shadow 0.8s;
            box-shadow: inset 0 0 60px rgba(139, 92, 246, 0.08);
        }
        .card:hover {
            transform: translateY(-20px) scale(1.02) rotateX(2deg);
            box-shadow: inset 0 0 80px rgba(139, 92, 246, 0.15), 0 40px 80px rgba(0,0,0,0.6);
        }

        /* CURSOR SYSTEM */
        #cursor { width: 12px; height: 12px; background: #fff; border-radius: 50%; position: fixed; pointer-events: none; z-index: 1000; mix-blend-mode: difference; }
        #cursor-follower { width: 45px; height: 45px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; position: fixed; pointer-events: none; z-index: 999; }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-follower"></div>
    <div class="noise"></div>
    <div class="scanlines"></div>

    <div class="liquid-container">
        <video class="liquid-video" autoplay loop muted playsinline>
            <source src="https://cdn.pixabay.com/video/2023/10/20/185834-876778107_large.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="glass-overlay"></div>

    <nav>
        <div class="logo"><div class="logo-box"></div>LOOM</div>
        <div style="font-size: 0.7rem; font-weight: 900; opacity: 0.15; letter-spacing: 5px;">STITCH PROTOCOL 0.1</div>
    </nav>

    <section class="hero">
        <h1>STITCH<br>INSIGHTS.</h1>
        <div class="btn-wrap">
            <a href="#process" class="btn">REQUEST ACCESS</a>
        </div>

        <div class="social-proof">
            <div class="proof-label">Integrated with the future</div>
            <div class="logo-grid">
                <svg viewBox="0 0 24 24"><path d="M22.28 9.82a6 6 0 0 0-5.3-5.3 6 6 0 0 0-5.3 5.3 6 6 0 0 0 5.3 5.3 6 6 0 0 0 5.3-5.3zM12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"/></svg>
                <svg viewBox="0 0 24 24"><path d="M17.05 20.28c-.98.95-2.05 1.88-3.32 1.88-1.21 0-1.6-.74-3-.74-1.42 0-1.85.72-3 .72-1.25 0-2.38-1.02-3.35-2-1.95-2.02-3.42-5.71-3.42-9.1 0-5.38 3.5-8.23 6.85-8.23 1.77 0 3.12 1.02 4.1 1.02 1 0 2.65-1.15 4.75-1.15 1.05 0 3.72.4 5.34 2.52-3.9 2-3.3 6.95.7 8.52-1 2.34-2.28 4.6-3.65 6.57zM11.9 4.38c-.02-1.97 1.62-3.8 3.52-3.92.15 2.15-1.82 4.1-3.52 3.92z"/></svg>
                <svg viewBox="0 0 24 24"><path d="M13.96 8.18c0-1.28-1.07-1.89-2.38-1.89-1.91 0-3.31 1.15-3.31 3.11 0 4.11 5.76 3.44 5.76 5.66 0 1.49-1.21 2.15-2.82 2.15-2.12 0-3.69-1.22-3.69-3.18h-2.52c0 3.15 2.45 4.88 5.86 4.88 3.32 0 5.48-1.68 5.48-4.22 0-4.32-5.78-3.49-5.78-5.63 0-1.03.87-1.63 2.19-1.63 1.63 0 2.69.84 2.69 2.15h2.52v-.39z"/></svg>
            </div>
        </div>
    </section>

    <div class="process" id="process">
        <div class="card">
            <h2 style="font-size: 4rem; font-weight: 900; letter-spacing: -3px; margin-bottom: 2rem;">Invisible Data.<br>Instant Truth.</h2>
            <p style="font-size: 1.35rem; opacity: 0.4; line-height: 1.5; max-width: 650px;">We translate business curiosity into deterministic logic. Loom stitches disparate VPCs into a single actionable truth in under five minutes.</p>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        const liquid = document.querySelector('.liquid-video');
        
        let mouseX = 0, mouseY = 0;
        let currentX = 0, currentY = 0;

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
        });

        function animate() {
            // LERP for heavy viscosity
            currentX += (mouseX - currentX) * 0.08;
            currentY += (mouseY - currentY) * 0.08;

            cursor.style.left = `${mouseX}px`;
            cursor.style.top = `${mouseY}px`;
            
            follower.style.left = `${currentX - 16}px`;
            follower.style.top = `${currentY - 16}px`;

            const moveX = (currentX - window.innerWidth / 2) / 35;
            const moveY = (currentY - window.innerHeight / 2) / 35;
            
            liquid.style.transform = `scale(1.15) translate(${moveX}px, ${moveY}px)`;
            
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
